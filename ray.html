        body {

        .cell:hover {

        .cell.revealed {

        .cell.revealed:hover {

        .cell.mine {

        .cell.flagged {

        .cell.exploded {

            animation: explode 0.5s ease-in-out;

        @keyframes explode {
            0% { transform: scale(1); }

            100% { transform: scale(1); }
        }
        
        .number-1 { color: #3498db; }

        .game-over {
            position: fixed;

        .game-over h2 {

        .game-over.win h2 {

        .game-over.lose h2 {

        .instructions {

        }
        
        .instructions li::before {

        @media (max-width: 768px) {

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">è¸©åœ°é›·éŠæˆ²</h1>
            
            <div class="game-controls">
                <div class="control-group">
                    <div class="control-label">é›£åº¦é¸æ“‡</div>
                    <div>
                        <button class="difficulty-btn active" data-difficulty="beginner">åˆç´š</button>
                        <button class="difficulty-btn" data-difficulty="intermediate">ä¸­ç´š</button>
                        <button class="difficulty-btn" data-difficulty="expert">é«˜ç´š</button>
                    </div>
                </div>
            </div>
            
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-label">åœ°é›·æ•¸é‡</div>
                    <div class="stat-value" id="mineCount">10</div>
                </div>
                <div class="stat">
                    <div class="stat-label">å‰©é¤˜æ——å¹Ÿ</div>
                    <div class="stat-value" id="flagCount">10</div>
                </div>
                <div class="stat">
                    <div class="stat-label">è¨ˆæ™‚å™¨</div>
                    <div class="stat-value" id="timer">000</div>
                </div>
            </div>
            
            <button class="restart-btn" onclick="initGame()">é‡æ–°é–‹å§‹</button>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="instructions">
            <h3>éŠæˆ²èªªæ˜</h3>
            <ul>
                <li>å·¦éµé»æ“Šï¼šç¿»é–‹æ ¼å­</li>
                <li>å³éµé»æ“Šï¼šæ’æ——æ¨™è¨˜åœ°é›·</li>
                <li>æ•¸å­—è¡¨ç¤ºå‘¨åœ8æ ¼ä¸­çš„åœ°é›·æ•¸é‡</li>
                <li>æ‰¾å‡ºæ‰€æœ‰åœ°é›·ä½ç½®å³ç²å‹</li>
                <li>è¸©åˆ°åœ°é›·å°±å¤±æ•—</li>
            </ul>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">éŠæˆ²çµæŸ</h2>
        <div id="gameOverStats"></div>
        <button class="restart-btn" onclick="closeGameOver()">ç¹¼çºŒéŠæˆ²</button>
    </div>

    <script>
        let gameConfig = {
            beginner: { rows: 9, cols: 9, mines: 10 },
            intermediate: { rows: 16, cols: 16, mines: 40 },
            expert: { rows: 16, cols: 30, mines: 99 }
        };
        
        let currentDifficulty = 'beginner';
        let gameBoard = [];
        let gameState = 'playing'; // playing, won, lost
        let gameStarted = false;
        let startTime = 0;
        let timerInterval = null;
        let mineCount = 0;
        let flagCount = 0;
        let revealedCount = 0;
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            const config = gameConfig[currentDifficulty];
            gameBoard = [];
            gameState = 'playing';
            gameStarted = false;
            startTime = 0;
            mineCount = config.mines;
            flagCount = config.mines;
            revealedCount = 0;
            
            clearInterval(timerInterval);
            updateStats();
            createBoard();
            placeMines();
            calculateNumbers();
            renderBoard();
        }
        
        // å‰µå»ºéŠæˆ²æ¿
        function createBoard() {
            const config = gameConfig[currentDifficulty];
            gameBoard = [];
            
            for (let row = 0; row < config.rows; row++) {
                gameBoard[row] = [];
                for (let col = 0; col < config.cols; col++) {
                    gameBoard[row][col] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }
        }
        
        // æ”¾ç½®åœ°é›·
        function placeMines() {
            const config = gameConfig[currentDifficulty];
            let minesPlaced = 0;
            
            while (minesPlaced < config.mines) {
                const row = Math.floor(Math.random() * config.rows);
                const col = Math.floor(Math.random() * config.cols);
                
                if (!gameBoard[row][col].isMine) {
                    gameBoard[row][col].isMine = true;
                    minesPlaced++;
                }
            }
        }
        
        // è¨ˆç®—æ•¸å­—
        function calculateNumbers() {
            const config = gameConfig[currentDifficulty];
            
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    if (!gameBoard[row][col].isMine) {
                        let count = 0;
                        for (let i = -1; i <= 1; i++) {
                            for (let j = -1; j <= 1; j++) {
                                const newRow = row + i;
                                const newCol = col + j;
                                if (newRow >= 0 && newRow < config.rows && 
                                    newCol >= 0 && newCol < config.cols &&
                                    gameBoard[newRow][newCol].isMine) {
                                    count++;
                                }
                            }
                        }
                        gameBoard[row][col].neighborMines = count;
                    }
                }
            }
        }
        
        // æ¸²æŸ“éŠæˆ²æ¿
        function renderBoard() {
            const config = gameConfig[currentDifficulty];
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    // æ·»åŠ äº‹ä»¶ç›£è½
                    cell.addEventListener('click', (e) => handleCellClick(e, row, col));
                    cell.addEventListener('contextmenu', (e) => handleRightClick(e, row, col));
                    
                    updateCellDisplay(cell, row, col);
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // æ›´æ–°æ ¼å­é¡¯ç¤º
        function updateCellDisplay(cellElement, row, col) {
            const cell = gameBoard[row][col];
            
            cellElement.className = 'cell';
            cellElement.textContent = '';
            
            if (cell.isFlagged) {
                cellElement.classList.add('flagged');
            } else if (cell.isRevealed) {
                cellElement.classList.add('revealed');
                if (cell.isMine) {
                    cellElement.classList.add('mine');
                    if (gameState === 'lost') {
                        cellElement.classList.add('exploded');
                    }
                } else if (cell.neighborMines > 0) {
                    cellElement.textContent = cell.neighborMines;
                    cellElement.classList.add(`number-${cell.neighborMines}`);
                }
            }
        }
        
        // è™•ç†å·¦éµé»æ“Š
        function handleCellClick(event, row, col) {
            event.preventDefault();
            
            if (gameState !== 'playing') return;
            
            const cell = gameBoard[row][col];
            if (cell.isRevealed || cell.isFlagged) return;
            
            if (!gameStarted) {
                startGame();
            }
            
            revealCell(row, col);
        }
        
        // è™•ç†å³éµé»æ“Š
        function handleRightClick(event, row, col) {
            event.preventDefault();
            
            if (gameState !== 'playing') return;
            
            const cell = gameBoard[row][col];
            if (cell.isRevealed) return;
            
            if (cell.isFlagged) {
                cell.isFlagged = false;
                flagCount++;
            } else if (flagCount > 0) {
                cell.isFlagged = true;
                flagCount--;
            }
            
            updateStats();
            renderBoard();
        }
        
        // ç¿»é–‹æ ¼å­
        function revealCell(row, col) {
            const config = gameConfig[currentDifficulty];
            const cell = gameBoard[row][col];
            
            if (cell.isRevealed || cell.isFlagged) return;
            
            cell.isRevealed = true;
            revealedCount++;
            
            if (cell.isMine) {
                gameState = 'lost';
                revealAllMines();
                endGame();
                return;
            }
            
            // å¦‚æœæ˜¯ç©ºæ ¼å­ï¼Œè‡ªå‹•ç¿»é–‹å‘¨åœæ ¼å­
            if (cell.neighborMines === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < config.rows && 
                            newCol >= 0 && newCol < config.cols) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }
            
            // æª¢æŸ¥æ˜¯å¦ç²å‹
            const totalCells = config.rows * config.cols;
            if (revealedCount === totalCells - config.mines) {
                gameState = 'won';
                flagCount = 0;
                flagAllMines();
                endGame();
            }
            
            updateStats();
            renderBoard();
        }
        
        // ç¿»é–‹æ‰€æœ‰åœ°é›·
        function revealAllMines() {
            const config = gameConfig[currentDifficulty];
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    if (gameBoard[row][col].isMine) {
                        gameBoard[row][col].isRevealed = true;
                    }
                }
            }
        }
        
        // æ¨™è¨˜æ‰€æœ‰åœ°é›·
        function flagAllMines() {
            const config = gameConfig[currentDifficulty];
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    if (gameBoard[row][col].isMine && !gameBoard[row][col].isFlagged) {
                        gameBoard[row][col].isFlagged = true;
                    }
                }
            }
        }
        
        // é–‹å§‹éŠæˆ²
        function startGame() {
            gameStarted = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // çµæŸéŠæˆ²
        function endGame() {
            clearInterval(timerInterval);
            setTimeout(() => {
                showGameOver();
            }, 500);
        }
        
        // æ›´æ–°è¨ˆæ™‚å™¨
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = elapsed.toString().padStart(3, '0');
        }
        
        // æ›´æ–°çµ±è¨ˆè³‡æ–™
        function updateStats() {
            document.getElementById('mineCount').textContent = mineCount;
            document.getElementById('flagCount').textContent = flagCount;
        }
        
        // é¡¯ç¤ºéŠæˆ²çµæŸç•«é¢
        function showGameOver() {
            const gameOverElement = document.getElementById('gameOver');
            const titleElement = document.getElementById('gameOverTitle');
            const statsElement = document.getElementById('gameOverStats');
            
            gameOverElement.className = 'game-over';
            
            if (gameState === 'won') {
                gameOverElement.classList.add('win');
                titleElement.textContent = 'æ­å–œç²å‹ï¼ğŸ‰';
                const time = document.getElementById('timer').textContent;
                statsElement.innerHTML = `å®Œæˆæ™‚é–“: ${time} ç§’<br>é›£åº¦: ${getDifficultyText()}`;
            } else {
                gameOverElement.classList.add('lose');
                titleElement.textContent = 'éŠæˆ²å¤±æ•—ï¼ğŸ’¥';
                statsElement.innerHTML = `å¾ˆéºæ†¾ï¼Œæ‚¨è¸©åˆ°åœ°é›·äº†ï¼<br>é›£åº¦: ${getDifficultyText()}`;
            }
            
            gameOverElement.style.display = 'block';
        }
        
        // é—œé–‰éŠæˆ²çµæŸç•«é¢
        function closeGameOver() {
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // ç²å–é›£åº¦æ–‡å­—
        function getDifficultyText() {
            const texts = {
                beginner: 'åˆç´š (9Ã—9, 10å€‹åœ°é›·)',
                intermediate: 'ä¸­ç´š (16Ã—16, 40å€‹åœ°é›·)',
                expert: 'é«˜ç´š (16Ã—30, 99å€‹åœ°é›·)'
            };
            return texts[currentDifficulty];
        }
        
        // é›£åº¦é¸æ“‡äº‹ä»¶
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // ç§»é™¤æ‰€æœ‰activeé¡
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                // æ·»åŠ activeé¡åˆ°ç•¶å‰æŒ‰éˆ•
                btn.classList.add('active');
                
                currentDifficulty = btn.dataset.difficulty;
                initGame();
            });
        });
        
        // é˜²æ­¢å³éµé¸å–®
        document.addEventListener('contextmenu', (e) => {
            if (e.target.classList.contains('cell')) {
                e.preventDefault();
            }
        });
        
        // åˆå§‹åŒ–éŠæˆ²
        initGame();
    </script>

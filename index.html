<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .game-board {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            border: 2px solid #16213e;
            border-radius: 10px;
            background: #0f0f23;
        }
        
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 200px;
        }
        
        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #ffd700;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            margin: 5px 0;
        }
        
        .level, .lines {
            font-size: 18px;
            margin: 5px 0;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .controls h3 {
            margin: 0 0 15px 0;
            color: #ffd700;
            text-align: center;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        .next-piece {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .next-piece h3 {
            margin: 0 0 15px 0;
            color: #ffd700;
        }
        
        #nextCanvas {
            border: 1px solid #16213e;
            border-radius: 5px;
            background: #0f0f23;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            color: #ff4444;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
        }
        
        .mobile-controls {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(5px);
            margin-top: 15px;
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            outline: none;
        }
        
        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, #3a8bdb, #0099cc);
        }
        
        .control-btn.rotate {
            grid-column: 2;
            background: linear-gradient(45deg, #fa709a, #fee140);
        }
        
        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .control-btn.down {
            grid-column: 2;
            grid-row: 2;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
        }
        
        .control-btn.pause {
            grid-column: 1 / span 3;
            grid-row: 3;
            background: linear-gradient(45deg, #667eea, #764ba2);
            font-size: 16px;
            padding: 12px;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 15px;
            }
            
            .side-panel {
                min-width: auto;
            }
            
            .mobile-controls {
                display: block;
            }
            
            .controls {
                display: none;
            }
            
            #gameCanvas {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        
        <div class="side-panel">
            <div class="info-panel">
                <h3>分數</h3>
                <div class="score" id="score">0</div>
                <div class="level">等級: <span id="level">1</span></div>
                <div class="lines">消除: <span id="lines">0</span></div>
            </div>
            
            <div class="next-piece">
                <h3>下一個</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
            
            <div class="controls">
                <h3>控制</h3>
                <div class="control-item">
                    <span>移動</span>
                    <span><span class="key">←</span> <span class="key">→</span></span>
                </div>
                <div class="control-item">
                    <span>旋轉</span>
                    <span><span class="key">↑</span></span>
                </div>
                <div class="control-item">
                    <span>快速下降</span>
                    <span><span class="key">↓</span></span>
                </div>
                <div class="control-item">
                    <span>暫停</span>
                    <span><span class="key">空格</span></span>
                </div>
            </div>
            
            <div class="mobile-controls">
                <div class="control-grid">
                    <button class="control-btn rotate" id="rotateBtn">↻</button>
                    <button class="control-btn left" id="leftBtn">←</button>
                    <button class="control-btn down" id="downBtn">↓</button>
                    <button class="control-btn right" id="rightBtn">→</button>
                    <button class="control-btn pause" id="pauseBtn">暫停</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>遊戲結束</h2>
        <div>最終分數: <span id="finalScore">0</span></div>
        <button class="restart-btn" onclick="restartGame()">重新開始</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let isPaused = false;
        let dropTime = 0;
        let dropInterval = 1000;
        
        // 俄羅斯方塊形狀定義
        const PIECES = {
            I: {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00ffff'
            },
            O: {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#ffff00'
            },
            T: {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#800080'
            },
            S: {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00ff00'
            },
            Z: {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#ff0000'
            },
            J: {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000ff'
            },
            L: {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#ffa500'
            }
        };
        
        // 初始化遊戲板
        function initBoard() {
            board = [];
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                board[row] = [];
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    board[row][col] = 0;
                }
            }
        }
        
        // 創建新方塊
        function createPiece() {
            const pieceKeys = Object.keys(PIECES);
            const randomKey = pieceKeys[Math.floor(Math.random() * pieceKeys.length)];
            const piece = PIECES[randomKey];
            
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }
        
        // 繪製方塊
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        // 繪製遊戲板
        function drawBoard() {
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let row = 0; row < BOARD_HEIGHT; row++) {
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    if (board[row][col]) {
                        drawBlock(ctx, col, row, board[row][col]);
                    }
                }
            }
        }
        
        // 繪製當前方塊
        function drawPiece(piece) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        drawBlock(ctx, piece.x + col, piece.y + row, piece.color);
                    }
                }
            }
        }
        
        // 繪製下一個方塊
        function drawNextPiece() {
            nextCtx.fillStyle = '#0f0f23';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (4 - nextPiece.shape[0].length) / 2;
                const offsetY = (4 - nextPiece.shape.length) / 2;
                
                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(
                                (offsetX + col) * 30,
                                (offsetY + row) * 30,
                                30, 30
                            );
                            nextCtx.strokeStyle = '#ffffff';
                            nextCtx.strokeRect(
                                (offsetX + col) * 30,
                                (offsetY + row) * 30,
                                30, 30
                            );
                        }
                    }
                }
            }
        }
        
        // 檢查碰撞
        function checkCollision(piece, deltaX = 0, deltaY = 0) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const newX = piece.x + col + deltaX;
                        const newY = piece.y + row + deltaY;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // 旋轉方塊
        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = 0; j < rows; j++) {
                    rotated[i][j] = piece.shape[rows - 1 - j][i];
                }
            }
            
            return {
                ...piece,
                shape: rotated
            };
        }
        
        // 放置方塊
        function placePiece(piece) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        board[piece.y + row][piece.x + col] = piece.color;
                    }
                }
            }
        }
        
        // 清除完整行
        function clearLines() {
            let linesCleared = 0;
            
            for (let row = BOARD_HEIGHT - 1; row >= 0; row--) {
                let isComplete = true;
                for (let col = 0; col < BOARD_WIDTH; col++) {
                    if (!board[row][col]) {
                        isComplete = false;
                        break;
                    }
                }
                
                if (isComplete) {
                    board.splice(row, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    row++; // 重新檢查同一行
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                updateDisplay();
            }
        }
        
        // 更新顯示
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 重新開始遊戲
        function restartGame() {
            initBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            score = 0;
            level = 1;
            lines = 0;
            dropTime = 0;
            dropInterval = 1000;
            gameRunning = true;
            isPaused = false;
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
        }
        
        // 遊戲主循環
        function gameLoop(timestamp) {
            if (!gameRunning || isPaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            if (timestamp - dropTime > dropInterval) {
                if (currentPiece) {
                    if (!checkCollision(currentPiece, 0, 1)) {
                        currentPiece.y++;
                    } else {
                        placePiece(currentPiece);
                        clearLines();
                        currentPiece = nextPiece;
                        nextPiece = createPiece();
                        
                        if (checkCollision(currentPiece)) {
                            gameOver();
                        }
                    }
                }
                dropTime = timestamp;
            }
            
            // 繪製遊戲
            drawBoard();
            if (currentPiece) {
                drawPiece(currentPiece);
            }
            drawNextPiece();
            
            requestAnimationFrame(gameLoop);
        }
        
        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });
        
        // 控制函數
        function moveLeft() {
            if (currentPiece && !checkCollision(currentPiece, -1, 0)) {
                currentPiece.x--;
            }
        }
        
        function moveRight() {
            if (currentPiece && !checkCollision(currentPiece, 1, 0)) {
                currentPiece.x++;
            }
        }
        
        function moveDown() {
            if (currentPiece && !checkCollision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score++;
                updateDisplay();
            }
        }
        
        function rotate() {
            if (currentPiece) {
                const rotated = rotatePiece(currentPiece);
                if (!checkCollision(rotated)) {
                    currentPiece = rotated;
                }
            }
        }
        
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '繼續' : '暫停';
        }
        
        // 觸控按鈕事件處理
        function setupTouchControls() {
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const downBtn = document.getElementById('downBtn');
            const rotateBtn = document.getElementById('rotateBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            // 單擊事件
            leftBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (gameRunning && !isPaused) moveLeft();
            });
            
            rightBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (gameRunning && !isPaused) moveRight();
            });
            
            downBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (gameRunning && !isPaused) moveDown();
            });
            
            rotateBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (gameRunning && !isPaused) rotate();
            });
            
            pauseBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (gameRunning) togglePause();
            });
            
            // 觸控事件
            let holdInterval;
            
            function startHold(action) {
                action();
                holdInterval = setInterval(action, 120);
            }
            
            function stopHold() {
                if (holdInterval) {
                    clearInterval(holdInterval);
                    holdInterval = null;
                }
            }
            
            // 左移按鈕
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (gameRunning && !isPaused) startHold(moveLeft);
            });
            
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                stopHold();
            });
            
            leftBtn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                e.stopPropagation();
                stopHold();
            });
            
            // 右移按鈕
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (gameRunning && !isPaused) startHold(moveRight);
            });
            
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                stopHold();
            });
            
            rightBtn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                e.stopPropagation();
                stopHold();
            });
            
            // 下降按鈕
            downBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (gameRunning && !isPaused) startHold(moveDown);
            });
            
            downBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
                stopHold();
            });
            
            downBtn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                e.stopPropagation();
                stopHold();
            });
            
            // 旋轉按鈕（單次觸控）
            rotateBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (gameRunning && !isPaused) rotate();
            });
            
            // 暫停按鈕
            pauseBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (gameRunning) togglePause();
            });
            
            // 防止所有按鈕的預設觸控行為
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });
                
                btn.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
            });
        }
        
        // 初始化遊戲
        initBoard();
        currentPiece = createPiece();
        nextPiece = createPiece();
        gameRunning = true;
        updateDisplay();
        setupTouchControls();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
